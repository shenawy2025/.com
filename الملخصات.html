<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .maintenance-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #f8bbd0;
            text-shadow: 0 0 10px rgba(248, 187, 208, 0.5);
            font-weight: 900;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #4fc3f7;
            animation: bounce 2s infinite;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #4fc3f7, #7b1fa2);
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
            position: relative;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
            color: #4fc3f7;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes progress {
            0% { width: 65%; }
            50% { width: 75%; }
            100% { width: 65%; }
        }
        
        /* Floating Tools */
        .tool {
            position: absolute;
            opacity: 0.7;
            z-index: 1;
            animation: float 10s infinite linear;
        }
        
        .tool:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 2rem;
            animation-delay: 0s;
            color: #4fc3f7;
        }
        
        .tool:nth-child(2) {
            top: 70%;
            left: 15%;
            font-size: 3rem;
            animation-delay: 2s;
            color: #f8bbd0;
            animation-duration: 12s;
        }
        
        .tool:nth-child(3) {
            top: 20%;
            right: 10%;
            font-size: 2.5rem;
            animation-delay: 4s;
            color: #a5d6a7;
            animation-duration: 15s;
        }
        
        .tool:nth-child(4) {
            top: 80%;
            right: 5%;
            font-size: 2rem;
            animation-delay: 1s;
            color: #ffcc80;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .icon { font-size: 3rem; }
        }
    </style>
</head>
<body>

        سنعود قريبًا بإذن الله بنسخة أفضل وأكثر تطورًا.</p>

        للتواصل في الحالات الطارئة، يمكنكم مراسلتنا عبر:</p>
        
        <div class="social-links">
            <a href="https://web.facebook.com/profile.php?id=100090831465254"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/mohamedmostafashen/"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/mohamedshen12"><i class="fab fa-telegram"></i></a>
        </div>
    </div>
</body>
</html>
